<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="ex1">
		<ul>
			<li v-for="item in items">
				{{item.message}}
			</li>
		</ul>
	</div>

	<div id="ex2">
		<ul>
			<li v-for="(item,index) of items">
				{{parentMessage}}-{{index}}-{{item.message}}
			</li>
		</ul>
	</div>

	<div id="ex3">
		<ul class="demo">
			<li v-for="(value,key,index) in object">
				{{index}}.{{key}}:{{value}}
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		new Vue({
			el:'#ex1',
			data:{
				items:[
					{message:'Foo'},
					{message:'Bar'}
				]
			}
		});
		new Vue({
			el:'#ex2',
			data:{
				parentMessage:'Parent',
				items:[
					{message:'Foo'},
					{message:'Bar'}
				]
			}
		});

		new Vue({
			el:'#ex3',
			data:{
				object:{
					firstName:'John',
					lastName:'Doe',
					age:30
				}
			}
		})
	</script>
</body>
</html>
